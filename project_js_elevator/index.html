    <div class="main">
        <!--The <svg> tag defines a container for SVG graphics-->
        <svg id="q1">
        <!--Making horizontal lines to create the floors, are 10 floors in total-->
        <line id="line" x1="0" y1="50" x2="500" y2="50" style="stroke: white;"/>
        <line id="line" x1="0" y1="100" x2="500" y2="100" style="stroke: white;"/>
        <line id="line" x1="0" y1="150" x2="500" y2="150" style="stroke: white;"/>

        <line id="line" x1="0" y1="450" x2="500" y2="450" style="stroke: white;"/>

        <!--the rect helps to make the building. The <rect> element is a basic SVG shape that draws rectangles, defined by their position, width, and height.-->

        <line x1="200" y1="0" x2="200" y2="500" style="stroke: #2b1919;"/>

        <defs>

<!-- the form which will represent the elevator-->
<!--The <g> element is used to group SVG shapes together.-->
            <g id="liftAndText">
                <!-- lift -->
<!-- rect which will represent the elevator with 50x50 dimensions-->
                <rect id="lift" height="50" width="50" style="stroke: #2b1919;fill: black;"/>

            </g>
        </defs>

<!-- the form to make the animation-->
        <use id="usedLiftAndText" xlink:href="#liftAndText" x="200" y="450"></use>
    </svg>

        <div class="result-section">
            <p id="result"></p>
            <div>

                <!-- the form in which we will select the floor where the elevator will go-->
                <form action="#" id="selectForm">
                    <label for="select-floor">Select the floor</label>
                    <div class="select">
                        <select name="select-floor" id="selectFloor">
                    <option value="10">1</option>
                    <option value="9">2</option>
                    <option value="8">3</option>
                    <option value="7">4</option>
                    <option value="6">5</option>
                    <option value="5">6</option>
                    <option value="4">7</option>
                    <option value="3">8</option>
                    <option value="2">9</option>
                    <option value="1">10</option>
                </select>

                        <!-- after we will select a floor, the button will call the functionality of the elevator's movement-->
                        <button type="button" id="goBtn">Go</button>
                    </div>
                </form>
            </div>
